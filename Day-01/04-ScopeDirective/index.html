<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 18pt;
            font-weight: bold;
        }
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script src="angular.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this, 10);
        };

        //Model
        function SalaryCalculator(){
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;
        }
        SalaryCalculator.prototype.calculate = function(){
            var gross = this.basic.toInt() + this.hra.toInt() + this.da.toInt();
            this.salary = gross * ((100-this.tax.toInt())/100);
        }

        //View
        $(function(){
            angular.bootstrap(document.body, []);
            window.scope = angular.element(document.body).scope();

            scope.calculator = new SalaryCalculator();
        });


    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" id="txtBasic" ng-model="calculator.basic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" id="txtHra" ng-model="calculator.hra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" id="txtDa" ng-model="calculator.da">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" id="rangeTax" min="0" max="30" value="0" ng-model="calculator.tax">
            <span id="spanTax" ng-bind="calculator.tax">[Tax %]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()">
        </div>
        <div class="field">
            <div id="divResult" ng-bind="calculator.salary">[Salar]</div>
        </div>
    </div>
</body>
</html>
